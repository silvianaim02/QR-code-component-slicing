<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="qr-wrapper h-screen w-full">
      <div class="qr-card-wrapper bg-white p-4 rounded-2xl m-8 shadow-lg sm:w-[320px] h-auto">
        <img class="qr-img rounded-xl" src="./images//image-qr-code.png" alt="" />
        <div class="qr-main-content my-6 text-center px-4">
          <h3 class="qr-title font-bold mb-4 text-xl">
            Improve Your front-end skills by building projects
          </h3>
          <p class="qr-desc font-normal">
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
